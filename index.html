<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="sundial">SUNDIAL</h1>
        <div class="stopwatch-container">
            <h1 id="stopwatch">Stopwatch</h1>
            <div class="stopwatch">
                00h : 00m : 00s
            </div>
            <div class="startStopwatch-btns">
                <button id="start-stopwatch">START</button>
                <button id="pause-stopwatch">PAUSE</button>
                <button id="reset-stopwatch">RESET</button>
            </div>
        </div>
        
        <div class="timer-container">
            <h1 id="pomodoro">Pomodoro</h1>
            <div class="timer-type">
                <button id="pomBtn">Study Timer</button>
                <button id="shortBtn">Short Break</button>
                <button id="longBtn">Long Break</button>
            </div>
            <div id="study-timer" class="show-timer">
                00h : 25m : 00s
            </div>
            <div id="short-timer" class="show-timer">
                00h : 5m : 00s
            </div>
            <div id="long-timer" class="show-timer">
                00h : 10m : 00s
            </div>
            <div class="startStopPom-btns">
                <button id="start-timerBtn">START</button>
                <button id="stop-timerBtn">STOP</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
