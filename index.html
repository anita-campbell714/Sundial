<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="sundial">SUNDIAL</h1>
        <div class="stopwatch-container">
            <h1>Stopwatch</h1>
            <div class="stopwatch">
                00h : 00m : 00s
            </div>
            <p class="stopwatch-btns">
                <button id="start-stopwatch">Start Stopwatch</button>
            </p>
                <div class="stopwatch-btns">
                    <button id="pause-stopwatch">Pause</button>
                    <button id="reset-stopwatch">Reset</button>
                </div>
        </div>
        
        <div class="timer-container">
            <h1>Pomodoro Timer</h1>
            <div class="timer-type">
                <button>Pomodoro Timer</button>
                <button>Short Break</button>
                <button>Long Break</button>
            </div>
            <div class="timer">
                00h : 25m : 00s
            </div>
            <p class="timer-btns">
                <button id="start-timer">Start Timer</button>
            </p>
            <div class="timer-btns">
                <button id="pause-timer">Pause</button>
                <button id="reset-timer">Reset</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
