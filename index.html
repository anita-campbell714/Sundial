<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="sundial">SUNDIAL</h1>
        <div class="stopwatch-container">
            <h1 id="stopwatchTitle">Stopwatch</h1>
            <div class="stopwatch">
                00h : 00m : 00s
            </div>
            <div class="startStopwatch-btns">
                <button id="start-stopwatch">START</button>
                <button id="stop-stopwatch">STOP</button>
                <button id="reset-stopwatch">RESET</button>
            </div>
        </div>
        
        <div class="timer-container">
            <h1 id="pomodoro">Pomodoro Study Timer</h1>
            <div class="timer-type">
                <button id="studyBtn">Study Timer</button>
                <button id="shortBtn">Short Break</button>
                <button id="longBtn">Long Break</button>
            </div>
            <div id="timer-message">Select a timer from above to start.</div>
            <div id="study-timer" class="show-timer" data-duration="25.00">
                25m : 00s
            </div>
            <div id="short-timer" class="show-timer" data-duration="5.00">
                5m : 00s
            </div>
            <div id="long-timer" class="show-timer" data-duration="10.00">
                10m : 00s
            </div>
            <div class="startStopPom-btns">
                <button id="start-timerBtn">START</button>
                <button id="stop-timerBtn">STOP</button>
                <button id="reset-timer">RESET</button>
            </div>
        </div>
        <div class="notes-container">
            <h1 class="notesHeader">Notepad</h1>
            <form>
                <div id="title-container">
                    <p id="date"></p>
                    <label for="title">Title</label>
                    <input id="title-box" type="text" placeholder="Insert title">
                </div>
                <div id="notepad-container">
                    <label for="notepad">Notes</label>
                    <div class="icons-container">
                        <button id="bold-button"></button>
                        <button id="italics-button"></button>
                        <button id="underline-button"></button>
                        <button id="bulletpoint-button"></button>
                        <button id="font-button"></button>
                    </div>
                    <textarea id="notepad-box" type="text" placeholder="Start typing"></textarea>
                </div>
            </form>
            <div class="save-notes-container">
                <button class="save-btn">SAVE</button>
                <button class="save-btn">SAVE AS</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
